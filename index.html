<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagu Jastip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        /* Header */
        .header-container {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #f6647e; /* Sesuaikan dengan warna logo */
            padding: 10px;
            text-align: left;
        }
        .logo {
            width: 55px;
            height: 50px;
            margin-right: 10px; /* Memberi jarak antara logo dan teks */
        }
        .header-text {
            font-size: 24px;
            font-weight: bold;
            color: #f6647e; /* Sesuaikan dengan warna logo */
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px 0;
            position: relative; /* Untuk memanipulasi posisi */
            top: -10px; /* Geser navbar ke atas */
        }
        .navbar a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        /* Content */
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 32px;
            color: #000;
        }
        .content h1 span {
            color: #f6647e;
        }
        .tagline {
            background-color: #f6647e;
            color: #ffffff;
            padding: 5px 10px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header-container">
        <img src="SG.png" alt="Logo Sagu Jastip" class="logo">
        <div class="header-text">Sagu Jastip</div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Chat Admin</a>
        <a href="#">Alamat Jastip</a>
        <a href="#">Cek Paket</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Selamat datang di <span>Sagu Jastip</span>!</h1>
        <div class="tagline">"Titipan Aman, No Drama! #SaguJastip"</div>

        <!-- Image -->
        <div class="image-container">
            <img src="ternate.jpg" alt="Kota Ternate">
        </div>
    </div>

</body>
</html>
